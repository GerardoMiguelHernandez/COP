<app-header titulo="Convención"></app-header>

<ion-content class="ion-padding" class="ion-content">

  <ion-slides pager="true" class="slide-full">

    <ion-slide *ngFor="let slide of slides">

      <ion-card mode="ios">

        <img [src]="slide.img" class="slide-image">

        <ion-card-header>
          <ion-card-title> {{ slide.titulo }} </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ slide.desc }}
        </ion-card-content>


      </ion-card>

    </ion-slide>


    <ion-slide>
      <ion-button expand="full"
                  color="primary"
                  fill="clear"
                  (click)="onClick()">
        Comenzar!
      </ion-button>
    </ion-slide>


  </ion-slides>
  <ion-card>
    <img src="/assets/img/fondo_ok.png" />
    <ion-card-header>
      <ion-card-subtitle>Junta de Dirección</ion-card-subtitle>
      <ion-card-title>Bienvenidos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
     Comparte, Aprende y Diviertete </ion-card-content>
  </ion-card>
  <ion-card>
    <img src="/assets/img/nuevos_canales_digitales.png" />
    <ion-card-header>
      <ion-card-subtitle>Nuevos Canales Digitales</ion-card-subtitle>
      <ion-card-title>Sistemas Legados</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Demanda exponencial que los Nuevos Canales 
      Digitales exigen -Actualmente 
      </ion-card-content>
  </ion-card>




</ion-content>
